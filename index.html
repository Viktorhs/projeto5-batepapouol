<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate papo UOL</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/loading.css">
</head>
<body>
    <header class="esconder">
        <img src="./src/img/logo 1.svg" alt="">
        <div>
            <ion-icon name="people-sharp" class="menu-botao" onclick="menuLateral()"></ion-icon>
        </div>
    </header>

    <main class="escoder">
        <ul class="mensagens">
        </ul>
        <div class="barra-mensagem esconder">
            <div>
                <input type="text" placeholder="Escreva aqui...">
                <ion-icon name="paper-plane-outline" class="enviar" onclick="enviarMensagen()"></ion-icon>
            </div>
            <p>Enviado para Todos(Público)</p>
        </div>
    </main>

    <div class="menu-lateral esconder">
        <div onclick="esconderMenuLateral(this)"></div>
        <div class="menu-contatos">
            <span class="parte-lista">
                <h4>Escolha um contato para enviar mensagem:</h4>
            </span>
            <ul class="chat-lista">
                <li class="ativo">
                    <span onclick="escolherPessoa(this)">
                        <ion-icon name="people-sharp"></ion-icon>
                        <h5>Todos</h5> 
                    </span>
                </li>
            </ul>
            <span class="parte-lista">
                <h4>Escolha a visibilidade:</h4>
            </span>
            <ul class="visibilidade">
                <li class="ativo" onclick="escolherModo(this)">
                    <span>
                        <ion-icon name="lock-open"></ion-icon>
                        <h5>Público</h5>
                    </span>
                </li>
                <li onclick="escolherModo(this)">
                    <span>
                        <ion-icon name="lock-closed"></ion-icon>
                        <h5>Reservadamente</h5>
                    </span>
                </li>
            </ul>
        </div>
    </div>

    <div class="tela-login">
        <div class="logo">
            <img src="./src/img/logo 2.png" alt="">
        </div>
        <div class="login">
            <div class="nome">
                <input type="text" name="" id="" placeholder="Digite seu nome">
            </div>
            <div class="entrar" onclick="botaoEntrar()">
                Entrar
            </div>
        </div>
        <div class="carregar esconder">
            <div class="loader">Entrando...</div>
            <h6>Entrando...</h6>
        </div>


    </div>
    
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script src="./src/scripts/script.js"></script>
</body>
</html>
